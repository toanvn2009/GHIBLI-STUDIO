    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #fdfaf3; /* Cream background */
        }
        h1, h2, h3, .brand {
            font-family: 'Quicksand', sans-serif;
        }
        .ghibli-shadow {
            box-shadow: 0 4px 14px 0 rgba(144, 115, 70, 0.1);
        }
        .hand-drawn-border {
            border: 2px solid #5a4b3b;
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #fdfaf3;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2d7c0;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #d4c4a3;
        }
    </style>
